<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutement AI - Baserow Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .loader { border-top-color: #3B82F6; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-blue-50 min-h-screen p-6">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Recruteur IA</h1>
                <p class="text-slate-500 text-sm mt-1">Analyse de CVs Baserow vs Offre d'emploi</p>
            </div>
            <div class="bg-white px-4 py-2 rounded-full shadow-sm text-sm text-green-600 font-medium flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                Système connecté
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <div class="lg:col-span-4 space-y-4">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 h-full flex flex-col">
                    <label class="block text-slate-700 font-semibold mb-3">
                        <i class="fa-solid fa-briefcase mr-2 text-blue-500"></i>Description du poste
                    </label>
                    <textarea id="jobDesc" 
                        class="flex-1 w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none text-sm leading-relaxed"
                        placeholder="Collez ici l'offre d'emploi (ex: Nous cherchons un ingénieur Supply Chain expert en Excel...)"></textarea>
                    
                    <button id="analyzeBtn" onclick="analyzeCVs()" 
                        class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl transition-all duration-200 shadow-lg shadow-blue-200 flex justify-center items-center gap-2 group">
                        <span>Lancer l'analyse</span>
                        <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 min-h-[500px]">
                    <h2 class="text-lg font-semibold text-slate-800 mb-6 flex items-center gap-2">
                        <i class="fa-solid fa-list-check text-indigo-500"></i> Résultats de l'analyse
                    </h2>

                    <div id="loader" class="hidden flex flex-col items-center justify-center h-64">
                        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
                        <h3 class="text-slate-600 font-medium">L'IA lit les CVs...</h3>
                        <p class="text-slate-400 text-sm">Cela peut prendre quelques secondes selon le nombre de fichiers.</p>
                    </div>

                    <div id="placeholder" class="flex flex-col items-center justify-center h-64 text-slate-400 border-2 border-dashed border-slate-100 rounded-xl">
                        <i class="fa-regular fa-file-pdf text-4xl mb-3 opacity-30"></i>
                        <p>En attente de l'offre d'emploi...</p>
                    </div>

                    <div id="resultsGrid" class="grid grid-cols-1 gap-4 hidden">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const WEBHOOK_URL = 'https://workbrieo.brieova.com/webhook/analyze-cv'; // <-- REMPLACE CA PAR TON URL N8N (Production URL de préférence)

        async function analyzeCVs() {
            const jobDesc = document.getElementById('jobDesc').value;
            const btn = document.getElementById('analyzeBtn');
            const loader = document.getElementById('loader');
            const placeholder = document.getElementById('placeholder');
            const grid = document.getElementById('resultsGrid');

            if (!jobDesc) {
                alert("Veuillez entrer une description de poste !");
                return;
            }

            // UI : Mode chargement
            btn.disabled = true;
            btn.classList.add('opacity-70');
            placeholder.classList.add('hidden');
            grid.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // Appel API vers n8n
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jobDescription: jobDesc })
                });

                const candidates = await response.json();

                // UI : Affichage
                renderCandidates(candidates);
                loader.classList.add('hidden');
                grid.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                alert("Erreur lors de l'analyse. Vérifiez la console (F12) et assurez-vous que le workflow n8n est actif.");
                loader.classList.add('hidden');
                placeholder.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-70');
            }
        }

        function renderCandidates(data) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = ''; // Reset

            // Trier par score
            data.sort((a, b) => b.score - a.score);

            data.forEach(c => {
                // Gestion des couleurs selon le score
                let colorClass = c.score >= 80 ? 'text-green-600 bg-green-50 border-green-100' :
                                 c.score >= 50 ? 'text-yellow-600 bg-yellow-50 border-yellow-100' : 
                                 'text-red-600 bg-red-50 border-red-100';

                const card = `
                <div class="border border-slate-100 rounded-xl p-5 hover:shadow-md transition-shadow bg-white">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg text-slate-800">${c.nom}</h3>
                            <p class="text-sm text-slate-500 mt-1 italic">"${c.match_summary}"</p>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-2xl font-bold ${colorClass.split(' ')[0]}">${c.score}%</span>
                            <span class="text-xs text-slate-400">Affinité</span>
                        </div>
                    </div>
                    
                    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-slate-50 p-3 rounded-lg">
                            <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Points Forts</h4>
                            <ul class="text-sm space-y-1">
                                ${c.points_forts.map(p => `<li class="flex items-start gap-2"><i class="fa-solid fa-check text-green-500 mt-1"></i><span>${p}</span></li>`).join('')}
                            </ul>
                        </div>
                        <div class="bg-slate-50 p-3 rounded-lg">
                            <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Points Faibles</h4>
                            <ul class="text-sm space-y-1">
                                ${c.points_faibles.map(p => `<li class="flex items-start gap-2"><i class="fa-solid fa-xmark text-red-400 mt-1"></i><span>${p}</span></li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>`;
                grid.innerHTML += card;
            });
        }
    </script>
</body>
</html>
